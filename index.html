<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chesimul</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chesimul</h1>
        <p id="modeText">choose the game mode</p>
        <div class="buttons">
            <button id="play-myself">Play Against Myself</button>
            <button id="intermediate-ai">Intermediate AI</button>
            <button id="god-ai">God AI</button>
            <button id="how-to-play">How to Play</button>
        </div>
        <div id="game" style="display: none;">
            <canvas id="chessBoard"></canvas>
            <p id="phaseText">move_selection</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
